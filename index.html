<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>ERSB</title>
</head>

<body>
  <header>
    <div class="bg bg-danger">
      <h2 class="bg-danger">ERSB</h2>
      <span>Extremely Realistic Sports Bets</span>
    </div>
  </header>
  <main class="backdrop">
    <div class="container-fluid">
      <div class="row py-4">
        <div class="col-md-6">
          <div class="bg-dark text-light">Team 1</div>
          <div id="team1" class="team1Area">
          </div>
        </div>
        <div class="col-md-6">
          <div class="bg-dark text-light">Team 2</div>
          <div id="team2" class="team2Area">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 d-flex">
            <div>
              <button class="btn btn-danger">Bet</button>
            </div>
          </div>
          <div class="col-md-6 d-flex">
            <div>
              <button class="btn btn-primary">Bet</button>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer>

  </footer>
  <script src="app.js"></script>
</body>

</html>
